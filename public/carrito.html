      <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
            const cartContainer = document.getElementById('cart-items');
            
            if (cartItems.length === 0) {
                cartContainer.innerHTML = '<tr><td colspan="6">No hay productos en el carrito.</td></tr>';
            } else {
                renderCart(cartItems);
            }
            
            function renderCart(items) {
                cartContainer.innerHTML = '';
                items.forEach((item, index) => {
                    const row = `
                        <tr>
                            <td>${item.name}</td>
                            <td>${item.description}</td>
                            <td>${item.precio}</td>
                            <td><img src="${item.image}" alt="${item.name}" style="max-width: 100px;"></td>
                            <td><input type="number" class="quantity-input" value="${item.quantity}" min="1" max="10" data-index="${index}"></td>
                            <td class="total-row">${(item.quantity * parseFloat(item.precio.replace('S/', '').trim())).toFixed(2)}</td>
                            <td><a href="#" class="delete-item" data-index="${index}">Eliminar</a></td>
                        </tr>
                    `;
                    cartContainer.insertAdjacentHTML('beforeend', row);
                });
            }
        
            function updateCart() {
                localStorage.setItem('cart', JSON.stringify(cartItems));
            }
            
            document.querySelectorAll('.delete-item').forEach(link => {
                link.addEventListener('click', function(event) {
                    event.preventDefault();
                    const index = parseInt(this.getAttribute('data-index'));
                    
                    this.closest('tr').remove();
                    cartItems.splice(index, 1);
                    updateCart();
                });
            });
        
            document.querySelectorAll('.quantity-input').forEach(input => {
                input.addEventListener('input', function() {
                    const index = parseInt(this.getAttribute('data-index'));
                    const quantity = parseInt(this.value);
                    
                    // Actualizar la cantidad en el objeto del carrito
                    cartItems[index].quantity = quantity;
                    
                    // Actualizar el total de la fila
                    const price = parseFloat(cartItems[index].precio.replace('S/', '').trim());
                    document.querySelectorAll('.total-row')[index].textContent = 'S/' + (quantity * price).toFixed(2);
                    
                    updateCart();
                });
            });
        });
        </script>
